# Site
title:              Nathaniel Burgdorfer
bio:                'Software Developer'
description:        "Hello! Welcome to my webpage. Click below to learn more about me!"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/headshot1.png'
background:         'assets/img/background2.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://nburgdorfer.github.io/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
